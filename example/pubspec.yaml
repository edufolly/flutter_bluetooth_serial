name: flutter_bluetooth_serial_example
version: 0.2.2
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.
authors: 
- Patryk Ludwikowski <patryk.ludwikowski.7@gmail.com>
homepage: https://github.com/edufolly/flutter_bluetooth_serial/tree/master/example/  


dependencies:
  flutter:
    sdk: flutter

  splashscreen:

  scoped_model: ^1.0.1

  cupertino_icons: ^0.1.2

  animations: ^2.0.0

  # flutter_markdown: ^0.6.1

  shared_preferences: ^2.0.5

  after_layout: ^1.1.0

  custom_switch: ^0.0.1

  flutter_markdown: ^0.5.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/PNG/LOGO/logo.png"      


dev_dependencies:
  flutter_launcher_icons: "^0.8.0"

  flutter_test:
    sdk: flutter
  
  flutter_bluetooth_serial:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - assets/PNG/
    - assets/PNG/LOGO/
    - assets/jpg/
    - assets/
    - assets/PNG/AntrenmanEkraniAktif/
    - assets/PNG/AntrenmanEkraniPasif/
    - assets/PNG/AntrenmanEkraniAktif/vucudBolgeleri/arkaVucudBolgeleri/
    - assets/PNG/AntrenmanEkraniAktif/vucudBolgeleri/myArka/
    - assets/PNG/AntrenmanEkraniAktif/vucudBolgeleri/OnVucudBolgeleri/
    - assets/PNG/AntrenmanEkraniAktif/vucudBolgeleri/myOn/
    - assets/PNG/BLUETOOTH/
    - assets/PNG/TibbiYazi/

environment:

  sdk: '>=2.10.0 <3.0.0'

